type Driver {
  DIDid: ID!
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  signedIn: Boolean!
}

type Query {
  getDrivers: [Driver!]!
  getDriver(DIDid: ID!): Driver
}

type Mutation {
  addDriver(firstName: String!, lastName: String!, DIDid: ID!, email:String!, password:String!): Driver
}