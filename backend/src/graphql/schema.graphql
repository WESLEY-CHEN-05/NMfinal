type Driver {
  DIDid: string!
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  signedIn: Boolean!
}

type Query {
  getPeople: [Driver!]!
  getPerson(id: DIDid!): Driver
}

type Mutation {
  addDriver(firstName: String!, lastName: String!, DIDid: String!, email:String!, password:String!): Driver
}